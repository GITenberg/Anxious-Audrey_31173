description: Mabel Quiller-Couch (1866-1924) was a Cornish writer. She was the the
  sister of Sir Arthur Thomas Quiller-Couch, and her sister Lilian M. Quiller- Couch
  was an author as well. She wrote Ancient and Holy Wells of Cornwall with her sister
  in 1894. Other works include Martha's Trial (1895), One Good Seed Sown (1896), The
  Recovery of Jane Vercoe. (1896), Some Western Folk (1897), Paul the Courageous (1901),
  A Waif and a Welcome (1905), Zach and Derby (1906), The Carroll Girls (1906), A
  Pair of Red Dolls (1907), Troublesome Ursula (1907), Kitty Trenire (1909), Some
  Great Little People (1910), The.
